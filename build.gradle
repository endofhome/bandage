plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.20'
}

group 'uk.co.endofhome'
version '0.1'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation group: "org.http4k", name: "http4k-core", version: "3.112.1"
    implementation group: "org.http4k", name: "http4k-server-jetty", version: "3.112.1"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.0'
    testImplementation "com.natpryce:hamkrest:1.6.0.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}